<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>하드 록(영어: hard rock)은 로큰롤보다 그 주제가 무겁고 음악적 다이내믹은 강하고 직설적인
      음악으로서 로큰롤에서 진보된 형태이다.</div>
    </div>
  </body>
</html>
